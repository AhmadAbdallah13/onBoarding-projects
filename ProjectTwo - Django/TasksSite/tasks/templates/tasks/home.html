{% extends "tasks/base.html" %}
{% block content %}
    {% for i in shit %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ i.creator }}</a>
                <small class="text-muted">Done: {{ i.done }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ i.title }}</a></h2>
            <p class="article-content">{{ i.description }}</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
